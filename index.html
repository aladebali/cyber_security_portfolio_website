<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aladeb Ahmad | Red Team Portfolio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,Arial,sans-serif;
  background:#0b0f14;
  color:#e5e7eb;
  height:100vh;
  display:grid;
  grid-template-columns:260px 1fr;
  overflow:hidden;
}
a{color:inherit;text-decoration:none}

/* ===== CANVAS ===== */
#bg{position:fixed;inset:0;z-index:0}

/* ===== SIDEBAR ===== */
.sidebar{
  background:#020617;
  padding:28px 22px;
  display:flex;
  flex-direction:column;
  gap:28px;
  border-right:1px solid #111827;
  z-index:2;
}
.profile{text-align:center}
.profile img{width:110px;height:110px;border-radius:50%;margin-bottom:14px}
.profile p{font-size:.85rem;color:#9ca3af}

.menu button{
  background:none;border:none;
  color:#cbd5f5;
  padding:12px 14px;
  border-radius:10px;
  display:flex;gap:12px;
  cursor:pointer;
}
.menu button.active,
.menu button:hover{background:#111827;color:#22c55e}

.sidebar-footer{margin-top:auto;display:flex;gap:14px;justify-content:center}
.sidebar-footer i:hover{color:#22c55e}

/* ===== MAIN ===== */
.main{padding:30px 48px;overflow-y:auto;z-index:2}
.view{display:none}
.view.active{display:block}

/* ===== SEARCH ===== */
.search-box{
  position:fixed;
  top:20px;
  right:30px;
  background:#020617;
  border:1px solid #111827;
  border-radius:12px;
  padding:8px 14px;
  display:flex;
  align-items:center;
  gap:10px;
  z-index:3;
}
.search-box input{
  background:none;border:none;
  color:#e5e7eb;
  outline:none;
  width:160px;
}

/* ===== CARDS ===== */
.cards{display:flex;flex-direction:column;gap:26px}
.card{
  background:#020617;
  border-radius:18px;
  padding:26px;
  transition:.25s;
}
.card:hover{box-shadow:0 0 35px rgba(34,197,94,.35)}
.card-meta{font-size:.8rem;color:#6b7280}
.card-link{margin-top:8px;color:#22c55e;font-size:.85rem}

/* ===== WRITEUPS ===== */
.writeup-section{margin-bottom:46px}
.writeup-section h2{color:#22c55e;margin-bottom:18px}
.writeup-list{display:flex;flex-direction:column;gap:16px}
.writeup-info{font-size:.8rem;color:#9ca3af}

/* ===== CONTACT ===== */
.contact-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
.contact-item{
  background:#020617;
  padding:16px;
  border-radius:12px;
  display:flex;
  gap:14px;
  transition:.25s;
}
.contact-item:hover{box-shadow:0 0 22px rgba(34,197,94,.3)}

@media(max-width:900px){
  body{grid-template-columns:1fr}
}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<div class="search-box">
  <i class="fa fa-search"></i>
  <input id="search" placeholder="Search..." />
</div>

<aside class="sidebar">
  <div class="profile">
    <img src="profile.jpg">
    <h2>Aladeb Ahmad</h2>
    <p>Red Team / Pentester</p>
  </div>

  <div class="menu">
    <button class="active" onclick="showView('home',this)">Home</button>
    <button onclick="showView('writeups',this)">Writeups</button>
    <button onclick="showView('about',this)">About</button>
    <button onclick="showView('contact',this)">Contact</button>
  </div>

  <div class="sidebar-footer">
    <i class="fab fa-github"></i>
    <i class="fab fa-linkedin"></i>
    <i class="fab fa-x-twitter"></i>
    <i class="fab fa-tiktok"></i>
  </div>
</aside>

<main class="main">

<section id="home" class="view active">
  <div class="cards">
    <div class="card">
      <h3>HackTheBox – Artificial</h3>
      <p>Full exploitation chain.</p>
      <div class="card-meta">HTB · Linux</div>
      <div class="card-link">→ View on Hack The Box</div>
    </div>
  </div>
</section>

<section id="writeups" class="view">
  <div class="writeup-section">
    <h2>TryHackMe Writeups</h2>
    <div class="writeup-list">
      <div class="card">
        THM – Active Directory
        <div class="writeup-info">Type: AD · Difficulty: Medium</div>
      </div>
    </div>
  </div>
</section>

<section id="contact" class="view">
  <div class="contact-list">
    <div class="contact-item"><i class="fab fa-github"></i> GitHub</div>
    <div class="contact-item"><i class="fab fa-linkedin"></i> LinkedIn</div>
    <div class="contact-item"><i class="fab fa-telegram"></i> Telegram</div>
    <div class="contact-item"><i class="fab fa-x-twitter"></i> X</div>
    <div class="contact-item"><i class="fab fa-tiktok"></i> TikTok</div>
  </div>
</section>

</main>

<script>
function showView(id,btn){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* SEARCH */
document.getElementById("search").addEventListener("input",e=>{
  let v=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
  });
});

/* CANVAS */
const c=document.getElementById("bg"),x=c.getContext("2d");
let w,h,pts=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
resize();onresize=resize;

for(let i=0;i<120;i++)
pts.push({x:Math.random()*w,y:Math.random()*h,vx:0,vy:0});

let mx=0,my=0;
onmousemove=e=>{mx=e.clientX;my=e.clientY};

function draw(){
  x.clearRect(0,0,w,h);
  for(let p of pts){
    let d=Math.hypot(mx-p.x,my-p.y);
    if(d<150){
      p.vx+=(p.x-mx)/d*0.03;
      p.vy+=(p.y-my)/d*0.03;
    }
    p.x+=p.vx;p.y+=p.vy;
    p.vx*=0.95;p.vy*=0.95;
    if(p.x<0||p.x>w)p.vx*=-1;
    if(p.y<0||p.y>h)p.vy*=-1;
    for(let q of pts){
      let dist=Math.hypot(p.x-q.x,p.y-q.y);
      if(dist<130){
        x.strokeStyle="rgba(34,197,94,"+(1-dist/130)*.2+")";
        x.beginPath();x.moveTo(p.x,p.y);x.lineTo(q.x,q.y);x.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
